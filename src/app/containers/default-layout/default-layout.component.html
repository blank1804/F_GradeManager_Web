<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/main/student">
        <!-- <img src="https://acegif.com/wp-content/uploads/2021/4fh5wi/pepefrg-8.gif" alt="logo"> -->
        <h1>Results management.</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzSelected>
        <i nz-icon nzType="user"></i>
        <span><a routerLink="/main/student">นักศึกษา</a></span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="book"></i>
        <span><a routerLink="/main/subject">วิชา</a></span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="audit"></i>
        <span><a routerLink="/main/amresult">เพิ่มผลการเรียน</a></span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="logout"></i>
        <span><a nzType="primary" (click)="logout()" class="buttoncenter savebutton">
            Logout
          </a></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">

        <router-outlet></router-outlet>

      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
