<div style="height: 100%">

  <div class="d-flex flex-column" style="height: 100%">

    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['../../']">รายชื่อนักศึกษา</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item> <a [routerLink]="['../']">ผลการเรียน</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>เพิ่มผลการเรียน
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div class="toolbar">
      <nz-page-header-extra class="headex">
        <button class="buttontool" nz-button nzType="primary"></button>
      </nz-page-header-extra>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="24">
        <h3>{{label}}</h3>
        <p>{{InfoModel.preName}} {{InfoModel.firstName}} {{InfoModel.lastName}}</p>
      </div>
    </div>
    <br />
    <nz-collapse>
      <nz-collapse-panel class="collapse-header" nzHeader="เพิ่มผลการเรียน" [nzActive]="true">
        <form [formGroup]="gradSubmitForm" nzLayout="'vertical'" class="ss-form-search-criteria">

          <div nz-row>
            <div nz-col nzXs="24" nzSm="12" nzMd="12">
              <nz-form-control nzHasFeedback [nzSpan]="12">
                <input nz-input formControlName="studentId" [disabled]="true"/>
                <input nz-input formControlName="id" hidden/>
              </nz-form-control>
            </div>
            <div nz-col nzXs="2" nzSm="4" nzMd="3">
              <nz-select style="width: 90%" [nzPlaceHolder]="'ปีการศึกษา'" formControlName="year">
                <nz-option nzValue="2560" nzLabel="2560"></nz-option>
                <nz-option nzValue="2561" nzLabel="2561"></nz-option>
                <nz-option nzValue="2562" nzLabel="2562"></nz-option>
                <nz-option nzValue="2563" nzLabel="2563"></nz-option>
                <nz-option nzValue="2564" nzLabel="2564"></nz-option>
                <nz-option nzValue="2565" nzLabel="2565"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzXs="2" nzSm="4" nzMd="3">
              <nz-select style="width: 90%" [nzPlaceHolder]="'ภาคเรียน'" formControlName="turm">
                <nz-option nzValue="1" nzLabel="1"></nz-option>
                <nz-option nzValue="2" nzLabel="2"></nz-option>
              </nz-select>
            </div>
          </div>

          <div nz-row>
            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub" [nzPlaceHolder]="'วิชา'" formControlName="subject1">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point1"></nz-input-number>
              </nz-input-group>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub" [nzPlaceHolder]="'วิชา'" formControlName="subject2">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point2"></nz-input-number>
              </nz-input-group>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub" [nzPlaceHolder]="'วิชา'" formControlName="subject3">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point3"></nz-input-number>
              </nz-input-group>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub"  [nzPlaceHolder]="'วิชา'" formControlName="subject4">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point4"></nz-input-number>
              </nz-input-group>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub" [nzPlaceHolder]="'วิชา'" formControlName="subject5">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point5"></nz-input-number>
              </nz-input-group>
            </div>

            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <nz-input-group nzCompact>
                <nz-select class="sub"  [nzPlaceHolder]="'วิชา'" formControlName="subject6">
                  <nz-option *ngFor="let sub of listOfSubject" [nzValue]="sub.subjectName" [nzLabel]="sub.subjectName"></nz-option>
                </nz-select>
                <nz-input-number [nzMin]="0.5" [nzMax]="4" [nzStep]="0.5" [nzPlaceHolder]="'เกรด'" formControlName="point6"></nz-input-number>
              </nz-input-group>
            </div>
          </div>

        </form>

        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24" nzAlign="center">
            <button type="button" nz-button nzType="primary" class="buttoncenter savebutton" [nzLoading]="isLoadingOne" (click)="save()">
              บันทึก
            </button>

          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
    <br />
    <br />
  </div>
</div>
<ng-template> </ng-template>
